{{ define "main" }}

  {{- $page := . -}}
  {{- $hasCards := ne $page.Params.cards false -}}

  <section class="section">
    {{- partial "layout/left-col.html" . -}}
    {{- partial "layout/center-col.html" . -}}
    {{- partial "layout/right-col.html" . -}}
  </section>

  {{- if $hasCards -}}
    {{- partial "cards.html" . -}}
  {{- end -}}

{{ end }}
