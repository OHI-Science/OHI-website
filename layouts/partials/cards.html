<div class = "cards">
  {{ range .Data.Pages }}
      <div class="card">
        <div class="card-body" style="background-image: url({{.Params.card_image}});">
          <a href= "{{.Params.sub_url}}" class="btn btn-primary"><p class="card-text">{{ .Params.name }}</p></a>
        </div>
      </div>
  {{ end }}
</div>
