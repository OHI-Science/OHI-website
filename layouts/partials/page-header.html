<!-- page title -->
{{ $bkg := "" }}
{{- with .Params.bg_image -}}
  {{ $bkg = printf `style="background-image: url('%s');"` ( . | relURL ) }}
{{- end -}}

<header class="page-header" {{ $bkg | safeHTMLAttr }} >
  <div class="header-gradient"></div>
  <h1 class="page-header__title">{{ .Title }}</h1>
</header>
