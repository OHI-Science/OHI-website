<!-- page title -->
{{ $bkg := "" }}
{{- with .Params.bg_image -}}
  {{ $bkg = printf `style="background-image: url('%s');"` ( . | relURL ) }}
{{- end -}}

<header class="page-title-section overlay" {{ $bkg | safeHTMLAttr }} >
  <div class="header-gradient"></div>
  <h1 class="section-title">{{ .Title }}</h1>
</header>
